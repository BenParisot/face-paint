<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Face Paint</title>
</head>
<body>
    <header>
        <h1>Paint Alyssa's Face!</h1>
    </header>

    <main>
        <h2>Paint the face of America's favorite drag queen, Alyssa Edwards!</h2>

        <section id="all-buttons">
            <section>
                <p>Hair: <section id="hair-buttons"></section></p>
            </section>
            <section>
                <p>Eyes: <section id="eye-buttons"></section></p>
            </section>
            <section>
                <p>Lips: <section id="lip-buttons"></section></p>
            </section>
            <section>
                <button id="random-button">Random!</button>
            </section>
            </section>

        <section id="canvas-hair" class="canvas-hair">
            <section id="canvas-eyes"></section>
            <section id="canvas-lips"></section>
        </section>
    </main>
    
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
