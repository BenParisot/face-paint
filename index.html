<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Permanent+Marker" rel="stylesheet">

    <title>Face Paint</title>
</head>
<body>
    <header>
        <h1>Paint Alyssa's Face!</h1>
    </header>

    <main>
        <h2>America's favorite drag queen, Alyssa Edwards, is getting ready for her big Valentine's Day date! Won't you help her paint?</h2>

        <section id="all-buttons">
            <section id="all-color-buttons">
                    <section>
                        <p><span class="choice-buttons">Hair: </span></Hair:><section id="hair-buttons"></section></p>
                    </section>
                    <section>
                        <p><span class="choice-buttons">Eyes: </span><section id="eye-buttons"></section></p>
                    </section>
                    <section>
                        <p><span class="choice-buttons">Lips: </span><section id="lip-buttons"></section></p>
                    </section>
                </section>
            <section id="random-button">
                <button class="random-button">Random!</button>
            </section>
        </section>

        <section id="main-canvas">
            <section id="canvas-hair" class="canvas-hair">
                <section id="canvas-eyes"></section>
                <section id="canvas-lips"></section>
            </section>
        </section>
    </main>



    
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
